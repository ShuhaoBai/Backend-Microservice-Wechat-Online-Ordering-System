<script>
    function onBridgeReady(){
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest', {
                "appId":"wxd898fcb01713c658",     //公众号名称，由商户传入
                "timeStamp":"1499569906",         //时间戳，自1970年以来的秒数
                "nonceStr":"bVsQpcfsKUAzO8r0", //随机串
                "package":"prepay_id=wx2017070911112036b51eaddc0529394957",
                "signType":"MD5",         //微信签名方式：
                "paySign":"78CA85306AB823156E1032EFB5BB1C76" //微信签名
            },
            function(res){
                if(res.err_msg == "get_brand_wcpay_request:ok" ) {}     // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。
            }
        );
    }
    if (typeof WeixinJSBridge == "undefined"){
        if( document.addEventListener ){
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        }else if (document.attachEvent){
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    }else{
        onBridgeReady();
    }
</script>

<!--之所以把这段前端代码写在后端里，就是因为文档中说，支付订单要首先重定向到后端sell2/pay/create里，然后带上orderId和returnUrl的参数，支付完了之后又会重定向回去，返回returnUrl。-->
<!--这样做的好处就是比较通用，只要前端传一个orderId给后端，我就可以传一个returnUrl回去，当有多个订单多次传回后端时，我就不用在前端每次都要这个前端代码了，在后端写一次就可以通用于多个订单，多次订单了。-->
